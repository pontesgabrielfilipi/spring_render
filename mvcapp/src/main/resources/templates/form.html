<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>User registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <i class="text-white me-sm-2 me-0" style="font-size: 32px">Usu√°rios</i>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/users">Lista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/user">Criar</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="conteiner-md my-2 mx-1">
      <form action="#" th:action="@{/user}" th:object="${user}" method="post">
<!--          <input type="hidden" name="_method" value="PUT" />-->
        <input type="hidden" th:field="*{id}">

        <label class="form-label">Name:</label>
        <input class="form-control" type="text" th:field="*{name}" placeholder="Nome" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    
        <label class="form-label">Email:</label>
        <input class="form-control" type="text" th:field="*{email}" placeholder="Email" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{name}"></div>
    
        <button class="btn btn-primary mt-2" type="submit">Save</button>
          <button class="btn btn-danger mt-2" type="button" onclick="window.location.href='/users';">cancel</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
