<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Lista de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <i class="text-white me-sm-2 me-0" style="font-size: 32px">Usuários</i>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/users">Lista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user">Criar</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container-md my-2">
      <table class="table table-sm">
        <thead>
          <tr class="text-center">
            <th>Id</th>
            <th>Nome</th>

            <th>Email</th>
            <th style="max-width: max-content;">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td class="d-flex justify-content-end">
              <a class="btn btn-warning mx-1" th:href="@{/user/{id}/edit(id=${user.id})}">Editar</a>
              <a class="btn btn-danger mx-1" th:href="@{/user/{id}/delete(id=${user.id})}" onclick="return confirm('deseja realmente excluir este usuário?')">Deletar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
